<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="content">
    <div class="body">
        <div class="container">
            <form>
                <div class="head">
                    <span>Sign up</span>
                    <p>Create a free account with your email.</p>
                </div>
                <div class="inputs">
                    <input type="text" placeholder="First Name" required="" id="firstname">
                    <input type="text" placeholder="Last Name" required="" id="lastname">
                    <input type="email" placeholder="Email" required="" id="email">
                    <input type="password" placeholder="Password" required="" id="password">
                </div>
                <button id="signup">Sign up</button>
            </form>
            <div class="form-footer">
                <p>Have an account? <a href="login.html">Log in</a></p> 
            </div>
    
        </div>

    </div>
</div>


    <script type="module" src="app.js"></script>
</body>
</html>
